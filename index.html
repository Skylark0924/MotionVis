<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#0a84ff">
    <title>HumanVis 动作数据可视化</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>HumanVis<br>动作数据可视化</h1>
                <div class="header-buttons">
                    <button id="theme-toggle" class="icon-button" aria-label="切换主题" title="切换主题"
                        style="margin-bottom: 8px;">🌙</button>
                    <button id="help-button" class="icon-button" aria-label="键盘快捷键" title="键盘快捷键">❓</button>
                    <div class="tooltip-content">
                        <h3>键盘快捷键</h3>
                        <ul>
                            <li><kbd>空格</kbd> 播放/暂停</li>
                            <li><kbd>Ctrl+S</kbd> 停止</li>
                            <li><kbd>←</kbd> 后退1秒</li>
                            <li><kbd>→</kbd> 前进1秒</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="file-input">
                <label for="file-input">选择文件 (BVH/FBX):</label>
                <input type="file" id="file-input" class="visually-hidden" accept=".bvh,.fbx">
                <button type="button" id="file-picker-btn" class="button-secondary">选择文件</button>
                <div id="drop-zone" class="drop-zone" tabindex="0" role="button" aria-label="拖拽或点击选择BVH/FBX文件">
                    拖拽 BVH/FBX 文件到此处，或点击选择
                </div>
            </div>
            <div class="controls">
                <h2>动画控制</h2>
                <button id="play-pause">播放</button>
                <div class="slider-container">
                    <label for="speed-slider">速度:</label>
                    <input type="range" id="speed-slider" min="0.1" max="2" step="0.1" value="1">
                    <span id="speed-value">1.0x</span>
                </div>
            </div>
            <div id="file-info-panel">
                <h2>文件信息</h2>
                <div id="file-info">
                    <p>未加载数据</p>
                </div>
            </div>
            <div id="info-panel">
                <h2>动作信息</h2>
                <div id="motion-info"></div>
            </div>

        </div>
        <div id="canvas-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/BVHLoader.js"></script>
    <script src="js/FBXLoader.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/fbx-visualizer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
