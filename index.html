<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVH动捕数据可视化</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>BVH可视化工具</h1>
            <div class="file-input">
                <label for="bvh-file">选择BVH文件:</label>
                <input type="file" id="bvh-file" accept=".bvh">
            </div>
            <div class="file-input">
                <label for="fbx-file">选择FBX文件:</label>
                <input type="file" id="fbx-file" accept=".fbx">
            </div>
            <div class="controls">
                <h2>动画控制</h2>
                <button id="play-pause">播放</button>
                <div class="slider-container">
                    <label for="speed-slider">速度:</label>
                    <input type="range" id="speed-slider" min="0.1" max="2" step="0.1" value="1">
                    <span id="speed-value">1.0x</span>
                </div>
            </div>
            <div id="info-panel">
                <h2>动作信息</h2>
                <div id="motion-info"></div>
            </div>
            <div class="keyboard-shortcuts">
                <h3>键盘快捷键</h3>
                <ul>
                    <li><kbd>空格</kbd> 播放/暂停</li>
                    <li><kbd>Ctrl+S</kbd> 停止</li>
                    <li><kbd>←</kbd> 后退1秒</li>
                    <li><kbd>→</kbd> 前进1秒</li>
                </ul>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/libs/fflate.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/BVHLoader.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/fbx-visualizer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
